<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    header {
      background: #3a3b3c;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .video-list {
      margin-top: 20px;
    }

    .video-item {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .video-name {
      font-size: 18px;
      color: #333;
    }

    .video-link {
      text-decoration: none;
      color: #007BFF;
      font-size: 16px;
      margin-left: 10px;
    }

    .video-link:hover {
      text-decoration: underline;
    }

    .status {
      font-size: 14px;
      margin-left: 10px;
      padding: 4px 8px;
      border-radius: 12px;
    }

    .online {
      background-color: #4caf50;
      color: white;
    }

    .offline {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Video Links</h1>
  </header>
  <div class="container">
    <div class="video-list" id="videoList">
      <h3>Loading videos...</h3>
    </div>
  </div>

  <script>
    // Function to check if a video URL is active
    async function checkVideoStatus(url) {
      try {
        const response = await fetch(url, { method: 'HEAD' });
        return response.ok;
      } catch (error) {
        return false;
      }
    }

    // Fetch the video-links.json file and populate the list
    fetch('video-links.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load video links');
        }
        return response.json();
      })
      .then(async data => {
        const videoList = document.getElementById('videoList');
        videoList.innerHTML = ""; // Clear the "Loading videos..." message

        // Loop through each video
        for (const video of data) {
          const videoItem = document.createElement('div');
          videoItem.classList.add('video-item');

          const videoName = document.createElement('div');
          videoName.classList.add('video-name');
          videoName.textContent = video.name;

          const videoLink = document.createElement('a');
          videoLink.classList.add('video-link');
          videoLink.href = video.url;
          videoLink.target = '_blank';
          videoLink.textContent = 'Watch';

          const statusIndicator = document.createElement('span');
          statusIndicator.classList.add('status');
          statusIndicator.textContent = 'Checking...';

          // Check if the video link is active
          const isOnline = await checkVideoStatus(video.url);
          if (isOnline) {
            statusIndicator.textContent = 'Online';
            statusIndicator.classList.add('online');
          } else {
            statusIndicator.textContent = 'Offline';
            statusIndicator.classList.add('offline');
          }

          videoItem.appendChild(videoName);
          videoItem.appendChild(statusIndicator);
          videoItem.appendChild(videoLink);

          videoList.appendChild(videoItem);
        }
      })
      .catch(error => {
        console.error('Error fetching video links:', error);
        document.getElementById('videoList').textContent = "Failed to load video links.";
      });
  </script>
</body>
</html>
