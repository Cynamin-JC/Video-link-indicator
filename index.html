<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Links & Stream Status</title>
<style>
/* General Page Styles */
body {
font-family: 'Arial', sans-serif;
background: #1e1e1e;
color: #f5f5f5;
line-height: 1.6;
margin: 0;
padding: 20px;
            position: relative;
transition: background-color 0.3s, color 0.3s;
}

body.light-mode {
background: #f3f4f6;
color: #333;
}

h1 {
text-align: center;
font-size: 24px;
margin-bottom: 20px;
}

.table-container {
display: flex;
justify-content: space-between;
width: 90%;
margin: 0 auto;
}

table {
width: 48%;
border-collapse: collapse;
background: #2e2e2e;
border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            font-size: 14px;
}

body.light-mode table {
background: #fff;
}

thead tr {
background-color: #4285f4;
color: #fff;
}

th, td {
padding: 10px;
text-align: left;
}

tbody tr:nth-child(even) {
background: #333333;
}

tbody tr:hover {
background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
}

.alphabet-indicator {
            font-size: 11px;
font-weight: bold;
color: #aaa;
text-transform: uppercase;
padding: 5px 10px;
}

        body.light-mode .alphabet-indicator {
            color: #666;
        }

.status {
            display: inline-block;
padding: 3px 8px;
            border-radius: 10px;
font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
color: #fff;
}

.status.online {
            background: #34a853;
            background-color: #34a853;
}

.status.offline {
            background: #ea4335;
            background-color: #ea4335;
}

.status.checking {
            background: #fbbc05;
            background-color: #fbbc05;
}

        /* Bubble Button Styling for Links */
.link-button {
            display: inline-block;
background-color: #4285f4;
            color: #fff;
            font-weight: bold;
padding: 6px 12px;
            border-radius: 8px;
            border-radius: 20px;
            text-align: center;
text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
}

.link-button:hover {
background-color: #306dc5;
            transform: scale(1.05);
            text-decoration: none;
        }

        body.light-mode .link-button {
            background-color: #007AFF;
        }

        body.light-mode .link-button:hover {
            background-color: #005BB5;
        }

        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refreshButton {
            left: 30px;
        }

        #modeButton {
            right: 30px;
        }

        /* Floating Online Users List */
        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-height: none;
            overflow: visible;
        }

        #onlineUsers h3 {
            margin: 0 0 10px;
            font-size: 16px;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }

        #onlineUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #onlineUsers li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #onlineUsers .link-button {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Floating Video Player */
        #floatingPlayer {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 400px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            display: none;
            overflow: hidden;
        }

        #floatingPlayer.active {
            display: block;
        }

        #floatingPlayer .player-header {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        #floatingPlayer .player-title {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        #floatingPlayer .player-close {
            background: #ea4335;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        #floatingPlayer .player-close:hover {
            background: #c53929;
        }

        #floatingPlayer video,
        #floatingPlayer iframe {
            width: 100%;
            height: 225px;
            border: none;
            display: block;
}
