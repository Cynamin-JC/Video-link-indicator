<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
        }

        .alphabet-indicator {
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            padding: 5px 10px;
        }

        .status {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            color: #fff;
        }

        .status.online {
            background: #34a853;
        }

        .status.offline {
            background: #ea4335;
        }

        .status.checking {
            background: #fbbc05;
        }

        .link-button {
            background-color: #4285f4;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }

        .link-button:hover {
            background-color: #306dc5;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leftTable"></tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="rightTable"></tbody>
        </table>
    </div>
    <button id="refreshButton">Refresh</button>

    <script>
        const videoLinksUrl = "video-links.json"; // Path to the JSON file

        // Fetch video links and populate tables
        async function populateTables() {
            try {
                const response = await fetch(videoLinksUrl);
                if (!response.ok) throw new Error("Failed to fetch video links.");

                const videoLinks = await response.json();

                // Alphabetize by video name
                videoLinks.sort((a, b) => a.name.localeCompare(b.name));

                // Split the data into two halves for two tables
                const leftTable = document.getElementById("leftTable");
                const rightTable = document.getElementById("rightTable");

                // Clear existing rows
                leftTable.innerHTML = "";
                rightTable.innerHTML = "";

                const midIndex = Math.ceil(videoLinks.length / 2);
                const [leftData, rightData] = [videoLinks.slice(0, midIndex), videoLinks.slice(midIndex)];

                // Append rows to tables
                appendRowsToTable(leftTable, leftData);
                appendRowsToTable(rightTable, rightData);

            } catch (error) {
                console.error("Error populating tables:", error);
            }
        }

        function appendRowsToTable(table, data) {
            data.forEach(video => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = video.name;

                const linkCell = document.createElement("td");
                const linkButton = document.createElement("a");
                linkButton.textContent = "Watch";
                linkButton.href = video.url;
                linkButton.classList.add("link-button");
                linkCell.appendChild(linkButton);

                const statusCell = document.createElement("td");
                const statusSpan = document.createElement("span");
                statusSpan.className = "status checking";
                statusSpan.textContent = "Checking...";
                statusCell.appendChild(statusSpan);

                row.appendChild(nameCell);
                row.appendChild(linkCell);
                row.appendChild(statusCell);
                table.appendChild(row);
            });
        }

        // Refresh tables on button click
        document.getElementById("refreshButton").addEventListener("click", populateTables);

        // Populate tables on load
        populateTables();
    </script>
</body>
</html>
