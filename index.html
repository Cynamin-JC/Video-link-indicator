<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 8px;
            background: #2e2e2e;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #444;
        }

        body.light-mode tbody tr:hover {
            background: #e0e0e0;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }

        .status.online {
            background-color: #34a853;
            color: white;
        }

        .status.offline {
            background-color: #ea4335;
            color: white;
        }

        .status.checking {
            background-color: #fbbc05;
            color: white;
        }

        #refreshButton,
        #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #refreshButton:hover,
        #modeButton:hover {
            background-color: #306dc5;
        }

        #refreshButton {
            left: 20px;
        }

        #modeButton {
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Video Link</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="videoTableBody">
            <!-- Rows will be populated dynamically -->
        </tbody>
    </table>

    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <script>
        let videoLinks = []; // This will store the links fetched from video-links.json

        // Fetch video links from video-links.json
        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json'); // Adjust path if necessary
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                videoLinks = await response.json(); // Parse JSON data
            } catch (error) {
                console.error('Error fetching video-links.json:', error);
                videoLinks = []; // Fallback to an empty array if fetching fails
            }
        }

        // Simulated video status check (replace with actual API checks if available)
        async function checkVideoStatus(url, statusCell) {
            try {
                const isOnline = Math.random() > 0.5; // Simulate a random online/offline status
                statusCell.textContent = isOnline ? 'Online' : 'Offline';
                statusCell.className = `status ${isOnline ? 'online' : 'offline'}`;
            } catch (error) {
                console.error(`Error checking status for ${url}:`, error);
                statusCell.textContent = 'Offline';
                statusCell.className = 'status offline';
            }
        }

        // Populate the table with rows from video-links.json
        async function populateTable() {
            await fetchVideoLinks(); // Fetch the links
            const tableBody = document.getElementById('videoTableBody');
            tableBody.innerHTML = ''; // Clear the table contents

            videoLinks.forEach((video) => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = video.name;
                row.appendChild(nameCell);

                const linkCell = document.createElement('td');
                const linkAnchor = document.createElement('a');
                linkAnchor.href = video.url;
                linkAnchor.textContent = video.url;
                linkAnchor.target = '_blank';
                linkCell.appendChild(linkAnchor);
                row.appendChild(linkCell);

                const statusCell = document.createElement('td');
                statusCell.textContent = 'Checking...';
                statusCell.className = 'status checking';
                row.appendChild(statusCell);

                tableBody.appendChild(row);

                // Simulate checking the video status
                checkVideoStatus(video.url, statusCell);
            });
        }

        // Refresh Button: Re-fetches the JSON data and re-populates the table
        document.getElementById('refreshButton').addEventListener('click', populateTable);

        // Light/Dark Mode Toggle
        const modeButton = document.getElementById('modeButton');
        modeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            modeButton.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // Load the table on page load
        populateTable();
    </script>
</body>
</html>
