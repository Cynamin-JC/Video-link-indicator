<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* Same styling as before */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #2e2e2e;
        }

        body.light-mode table {
            background: #fff;
        }

        thead {
            background-color: #4285f4;
            color: white;
        }

        th, td {
            padding: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }

        .status.online {
            background-color: #34a853;
            color: white;
        }

        .status.offline {
            background-color: #ea4335;
            color: white;
        }

        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        #onlineUsers {
            position: fixed;
            left: 20px;
            bottom: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Video Status Checker</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Link</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="videoTableBody">
            <!-- Populated dynamically -->
        </tbody>
    </table>
    <button id="refreshButton">Refresh</button>
    <div id="onlineUsers">
        <h3>Currently Online</h3>
        <ul id="onlineList">
            <!-- List dynamically updated -->
        </ul>
    </div>
    <script>
        let videoLinks = [];

        async function fetchVideoLinks() {
            // For demo, use hardcoded example data
            videoLinks = [
                { name: "Streamer One", url: "https://www.twitch.tv/streamerone" },
                { name: "Streamer Two", url: "https://www.kick.com/streamertwo" },
                { name: "Sample Video", url: "https://example.com/video.mp4" }
            ];
        }

        async function populateTable() {
            await fetchVideoLinks();
            const tableBody = document.getElementById('videoTableBody');
            tableBody.innerHTML = '';

            videoLinks.forEach((video) => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = video.name;
                row.appendChild(nameCell);

                const linkCell = document.createElement('td');
                const linkAnchor = document.createElement('a');
                linkAnchor.href = video.url;
                linkAnchor.target = '_blank';
                linkAnchor.textContent = video.url;
                linkCell.appendChild(linkAnchor);
                row.appendChild(linkCell);

                const statusCell = document.createElement('td');
                statusCell.className = 'status checking';
                statusCell.textContent = 'Checking...';
                row.appendChild(statusCell);

                tableBody.appendChild(row);

                // Simulate checking the video status asynchronously
                checkVideoStatus(video.url, statusCell);
            });
        }

        async function checkVideoStatus(url, statusCell) {
            try {
                // Simulate a check via random status (Replace with real API logic)
                const isOnline = Math.random() > 0.5; // 50% chance online/offline
                updateStatusCell(isOnline, statusCell);

                // Update the floating online list after updating the table
                updateOnlineList();
            } catch (error) {
                console.error(`Error checking video: ${url}`, error);
                updateStatusCell(false, statusCell);
            }
        }

        function updateStatusCell(isOnline, statusCell) {
            statusCell.className = `status ${isOnline ? 'online' : 'offline'}`;
            statusCell.textContent = isOnline ? 'Online' : 'Offline';
        }

        function updateOnlineList() {
            const onlineList = document.getElementById('onlineList');
            onlineList.innerHTML = ''; // Clear current list

            const onlineRows = document.querySelectorAll('.status.online');
            if (onlineRows.length === 0) {
                // If no one is online, show a message
                const emptyMessage = document.createElement('li');
                emptyMessage.textContent = "Nobody is online";
                onlineList.appendChild(emptyMessage);
                return;
            }

            onlineRows.forEach((statusCell) => {
                const row = statusCell.parentElement;
                const name = row.querySelector('td:first-child').textContent;
                const link = row.querySelector('a').href;

                const listItem = document.createElement('li');
                const clickableLink = document.createElement('a');
                clickableLink.href = link;
                clickableLink.textContent = name;
                clickableLink.target = '_blank'; // Open link in new tab
                listItem.appendChild(clickableLink);
                onlineList.appendChild(listItem);
            });
        }

        document.getElementById('refreshButton').addEventListener('click', populateTable);

        // Initialize the table and floating online box
        populateTable();
    </script>
</body>
</html>
