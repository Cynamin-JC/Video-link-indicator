<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
        }

        .alphabet-indicator {
            font-size: 11px;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            padding: 5px 10px;
        }

        body.light-mode .alphabet-indicator {
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        /* Bubble Button Styling for Links */
        .link-button {
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link-button:hover {
            background-color: #306dc5;
            transform: scale(1.05);
            text-decoration: none;
        }

        body.light-mode .link-button {
            background-color: #007AFF;
        }

        body.light-mode .link-button:hover {
            background-color: #005BB5;
        }

        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refreshButton {
            left: 30px;
        }

        #modeButton {
            right: 30px;
        }

        /* Floating Online Users List */
        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
