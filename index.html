<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
        }

        .alphabet-indicator {
            font-size: 11px;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            padding: 5px 10px;
        }

        body.light-mode .alphabet-indicator {
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        /* Bubble Button Styling for Links */
        .link-button, .direct-button {
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 5px;
        }

        .link-button:hover, .direct-button:hover {
            background-color: #306dc5;
            transform: scale(1.05);
            text-decoration: none;
        }

        .direct-button {
            background-color: #34a853;
        }

        .direct-button:hover {
            background-color: #2e7d32;
        }

        body.light-mode .link-button, body.light-mode .direct-button {
            background-color: #007AFF;
        }

        body.light-mode .link-button:hover, body.light-mode .direct-button:hover {
            background-color: #005BB5;
        }

        body.light-mode .direct-button {
            background-color: #34a853;
        }

        body.light-mode .direct-button:hover {
            background-color: #2e7d32;
        }

        #refreshButton, #modeButton, #toggleAdmin {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refreshButton {
            left: 30px;
        }

        #toggleAdmin {
            left: 50%;
            transform: translateX(-50%);
        }

        #modeButton {
            right: 30px;
        }

        /* Embedded Login/Admin Panel */
        #loginPanel {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: #2e2e2e;
            border-radius: 8px;
            text-align: center;
            display: none; /* Hidden by default, toggled by button */
        }

        body.light-mode #loginPanel {
            background: #fff;
        }

        #loginPanel input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #loginPanel button {
            padding: 10px 20px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        #loginPanel button:hover {
            background: #306dc5;
        }

        #adminSection {
            display: none;
        }

        #adminSection h2 {
            margin-top: 0;
        }

        #adminSection textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }

        /* Floating Online Users List */
        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-height: none; /* Removes any height constraints */
            overflow: visible; /* Ensures no scrollbars appear */
        }

        #onlineUsers h3 {
            margin: 0 0 10px;
            font-size: 16px;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }

        #onlineUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #onlineUsers li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #onlineUsers .link-button {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Floating Video Player Styles */
        #floating-video-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            min-width: 200px; /* Minimum size to prevent unusable resize */
            min-height: 150px;
            background: #2e2e2e;
            border: 2px solid #4285f4;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            padding: 10px;
            z-index: 1000;
            resize: both; /* Enable resizing */
            overflow: hidden; /* Prevent overflow during resize */
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.light-mode #floating-video-player {
            background: #fff;
            border-color: #007AFF;
        }

        #floating-video-player video {
            width: 100%;
            height: auto; /* Allow height to adjust */
            object-fit: contain; /* Scale video proportionally without cropping */
            border-radius: 4px;
        }

        #floating-video-player button {
            margin-top: 5px;
            padding: 5px 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #floating-video-player button:hover {
            background: #306dc5;
        }

        body.light-mode #floating-video-player button {
            background: #007AFF;
        }

        body.light-mode #floating-video-player button:hover {
            background: #005BB5;
        }
    </style>
</head>
